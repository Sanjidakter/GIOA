<!DOCTYPE html>
<html>

<head>
  <title>GIOIA | Store</title>
  <meta name="description" content="This is the description" />
  <link rel="stylesheet" href="store.css" />
  <script src="js/stores.js" async></script>
</head>

<body>
  <header class="main-header">
    <nav class="main-nav nav">
      <ul>
        <li><a href="index.html" >HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">GIOIA</h1>
  </header>
  <section class="container content-section">
    <h2 class="section-header">BAGS & SHOES</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Bag 1</span>
        <img class="shop-item-image" src="img/bag3.jpg" />
        <div class="shop-item-details">
          <span class="shop-item-price">$12.99</span>
          <button class="btn btn-primary shop-item-button" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Bag 2</span>
        <img class="shop-item-image" src="img/bag4.jpg" />
        <div class="shop-item-details">
          <span class="shop-item-price">$14.99</span>
          <button class="btn btn-primary shop-item-button" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Shoe 1</span>
        <img class="shop-item-image" src="img/shoe1.jpg" />
        <div class="shop-item-details">
          <span class="shop-item-price">$9.99</span>
          <button class="btn btn-primary shop-item-button" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Shoe 2</span>
        <img class="shop-item-image" src="img/shoe2.jpg" />
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="container content-section">
    <h2 class="section-header">Heels</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Heel 1</span>
        <img class="shop-item-image" src="img/heel1.jpg" />
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Heel 2</span>
        <img class="shop-item-image" src="img/heel2.jpg" />
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items"></div>
    <div class="cart-total">
      <strong class="cart-total-title" input type="total" name="total">Total</strong>
      <span class="cart-total-price">$0</span>
    </div>
    <button class="btn btn-primary btn-purchase" href="signup.html" type="button">
      PURCHASE
    </button>
  </section>
  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">GIOIA</h3>
      <ul class="nav footer-nav">
        <li>
          <a href="https://www.youtube.com" target="_blank">
            <img src="img/youtube.svg" />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank">
            <img src="img/instagram.svg" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <img src="img/facebook.svg" />
          </a>
        </li>
      </ul>
    </div>
  </footer>

</body>

</html>
